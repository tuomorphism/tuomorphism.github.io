site:
  name: Tuomorphism
  site: 'https://tuomorphism.github.io'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Tuomorphism
    template: '%s â€” Tuomorphism'
  description: ""
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Tuomorphism
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 10

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
