name: Export content

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC nightly
  workflow_dispatch:
    inputs:
      always_pr:
        description: "Create/keep a PR even when there are no content changes (adds a tiny .keep file)."
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: content-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: chore/content-auto
      CONTENT_FOLDERS: "post projects"
      REPO: ${{ github.repository }}
      OWNER: ${{ github.repository_owner }}
      ALWAYS_PR: ${{ inputs.always_pr }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Init vars
        run: |
          TS="$(date -u +'%Y%m%dT%H%M%SZ')"
          echo "TS=$TS" >> "$GITHUB_ENV"
          echo "PR_TITLE=Content: nightly export $TS" >> "$GITHUB_ENV"

      - name: Prepare clean content branch from main (single-commit model)
        run: |
          set -euo pipefail
          git fetch origin --prune
          git checkout -B "$BRANCH_NAME" origin/main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile.exporter
          load: true
          tags: content-export:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run exporter (authoritative mirror for selected folders)
        env:
          EXTERNAL_GIT_PAT: ${{ secrets.EXTERNAL_GIT_PAT }}
        run: |
          set -euo pipefail
          uid="$(id -u)"; gid="$(id -g)"
          docker run --rm \
            -u "${uid}:${gid}" \
            -e HOME=/tmp \
            -e EXTERNAL_GIT_PAT="${EXTERNAL_GIT_PAT:-}" \
            -e CONTENT_FOLDERS="${CONTENT_FOLDERS}" \
            -v "${{ github.workspace }}:/site" \
            --entrypoint bash \
            content-export:local \
            -lc '
              set -euo pipefail
              if [ -n "${EXTERNAL_GIT_PAT:-}" ]; then
                git config --global url."https://$EXTERNAL_GIT_PAT:@github.com/".insteadOf "https://github.com/"
              fi
              umask 002
              rm -rf /tmp/content && mkdir -p /tmp/content

              # Produce /tmp/content/<folder>
              python tools/export_all.py --out /tmp/content

              CONTENT_ROOT="/site/src/content"
              for d in ${CONTENT_FOLDERS}; do
                echo "Syncing authoritative folder: $d"
                rm -rf "${CONTENT_ROOT}/${d}"
                mkdir -p "${CONTENT_ROOT}/${d}"
                if [ -d "/tmp/content/${d}" ]; then
                  cp -a "/tmp/content/${d}/." "${CONTENT_ROOT}/${d}/"
                fi
              done
            '

      - name: Configure git and show changes
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          paths=()
          for d in $CONTENT_FOLDERS; do
            paths+=("src/content/$d")
          done

          echo "== git status (pre-add) =="; git status --porcelain "${paths[@]}" || true
          git add -A "${paths[@]}"
          echo "== git diff --staged --name-status =="; git diff --staged --name-status || true

      - name: Commit sync if there is a diff
        id: commit
        run: |
          set -euo pipefail
          if git diff --staged --quiet; then
            echo "No content changes to commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore(content): sync $TS (${CONTENT_FOLDERS})"
          # Keep branch as single-commit snapshot
          git push -u origin "$BRANCH_NAME" --force-with-lease
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Keep branch alive when no content changes (optional)
        if: ${{ steps.commit.outputs.changed != 'true' && env.ALWAYS_PR == 'true' }}
        run: |
          set -euo pipefail
          mkdir -p src/content
          echo "noop $(date -u +%s)" > src/content/.keep
          git add src/content/.keep
          git commit -m "chore(content): keep PR alive (no content changes)"
          git push -u origin "$BRANCH_NAME" --force-with-lease
          echo "changed=true" >> "$GITHUB_OUTPUT"  # Mark as changed so PR step runs

      - name: Install tools for PR management
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Ensure PR exists / update (REST API; handles open/closed/merged)
        if: ${{ steps.commit.outputs.changed == 'true' || env.ALWAYS_PR == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh --version || true
          gh auth status -h github.com || true

          # Find any PR from OWNER:BRANCH_NAME -> main (state: all)
          echo "::group::Locate existing PR"
          PR_JSON="$(gh api \
            -H 'Accept: application/vnd.github+json' \
            "/repos/$REPO/pulls?state=all&base=main&head=$OWNER:$BRANCH_NAME" \
            --jq '.[0] // empty' || true)"
          echo "Existing PR payload: ${PR_JSON:-<none>}"
          echo "::endgroup::"

          create_pr() {
            echo "::group::Create PR"
            # Creating a PR requires there to be diffs; if there aren't, this will 422.
            gh api -X POST -H 'Accept: application/vnd.github+json' \
              "/repos/$REPO/pulls" \
              -f "title=$PR_TITLE" \
              -f "head=$BRANCH_NAME" \
              -f "base=main" \
              -f "body=Automated content sync from authoritative exporter (${CONTENT_FOLDERS}; deletions included)." \
              --jq '{number: .number, state: .state, merged: .merged}' || {
                echo "PR creation failed (likely no diffs)."
                exit 0
              }
            echo "::endgroup::"
          }

          if [ -z "${PR_JSON:-}" ]; then
            echo "No prior PR found for $OWNER:$BRANCH_NAME â†’ main. Creating new PR."
            create_pr
            exit 0
          fi

          NUMBER="$(echo "$PR_JSON" | jq -r '.number')"
          STATE="$(echo "$PR_JSON" | jq -r '.state')"

          # Determine if merged (need a separate call; list endpoint doesn't include merged flag reliably)
          echo "::group::Check merged status"
          MergedAt="$(gh api -H 'Accept: application/vnd.github+json' "/repos/$REPO/pulls/$NUMBER" --jq '.merged_at')"
          echo "PR #$NUMBER state=$STATE merged_at=${MergedAt}"
          echo "::endgroup::"

          if [ "$STATE" = "open" ]; then
            echo "::group::Update title for open PR #$NUMBER"
            gh api -X PATCH -H 'Accept: application/vnd.github+json' \
              "/repos/$REPO/pulls/$NUMBER" \
              -f "title=$PR_TITLE" \
              --jq '{number: .number, state: .state}'
            echo "::endgroup::"
          elif [ "$STATE" = "closed" ] && [ "$MergedAt" = "null" ]; then
            echo "::group::Reopen closed (not merged) PR #$NUMBER and update title"
            gh api -X PATCH -H 'Accept: application/vnd.github+json' \
              "/repos/$REPO/pulls/$NUMBER" \
              -f "state=open" \
              -f "title=$PR_TITLE" \
              --jq '{number: .number, state: .state}'
            echo "::endgroup::"
          else
            echo "Previous PR is merged or cannot be reopened. Creating a new PR."
            create_pr
          fi
