name: Export content

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC nightly
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: content-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: chore/content-auto
      CONTENT_FOLDERS: "post projects"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Init vars
        run: |
          TS="$(date -u +'%Y%m%dT%H%M%SZ')"
          echo "TS=$TS" >> "$GITHUB_ENV"
          echo "PR_TITLE=Content: nightly export $TS" >> "$GITHUB_ENV"

      - name: Prepare clean content branch from main (single-commit model)
        run: |
          set -euo pipefail
          git fetch origin --prune
          # Recreate (or create) the branch at origin/main every run
          git checkout -B "$BRANCH_NAME" origin/main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile.exporter
          load: true
          tags: content-export:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run exporter (authoritative mirror for selected folders)
        run: |
          set -euo pipefail
          uid="$(id -u)"; gid="$(id -g)"
          docker run --rm \
            -u "${uid}:${gid}" \
            -e HOME=/tmp \
            -e EXTERNAL_GIT_PAT="${{ secrets.EXTERNAL_GIT_PAT }}" \
            -e CONTENT_FOLDERS="${CONTENT_FOLDERS}" \
            -v "${{ github.workspace }}:/site" \
            --entrypoint bash \
            content-export:local \
            -lc '
              set -euo pipefail
              if [ -n "${EXTERNAL_GIT_PAT:-}" ]; then
                git config --global url."https://$EXTERNAL_GIT_PAT:@github.com/".insteadOf "https://github.com/"
              fi
              umask 002
              rm -rf /tmp/content && mkdir -p /tmp/content

              # Produce /tmp/content/<folder>
              python tools/export_all.py --out /tmp/content

              CONTENT_ROOT="/site/src/content"
              for d in ${CONTENT_FOLDERS}; do
                echo "Syncing authoritative folder: $d"
                rm -rf "${CONTENT_ROOT}/${d}"
                mkdir -p "${CONTENT_ROOT}/${d}"
                if [ -d "/tmp/content/${d}" ]; then
                  cp -a "/tmp/content/${d}/." "${CONTENT_ROOT}/${d}/"
                fi
              done
            '

      - name: Create single sync commit if there is a diff vs main
        id: commit
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY the authoritative folders
          paths=()
          for d in $CONTENT_FOLDERS; do
            paths+=("src/content/$d")
          done
          git add -A "${paths[@]}"

          # Because we reset branch to origin/main, staged diff == diff vs main
          if git diff --staged --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore(content): sync $TS (${CONTENT_FOLDERS})"

          # Keep the branch as a single-commit snapshot each run
          git push -u origin "$BRANCH_NAME" --force-with-lease

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Ensure PR exists / update (only when diff exists)
        if: ${{ steps.commit.outputs.changed == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Update if already open, else create
          open_pr="$(gh pr list --base main --head "$BRANCH_NAME" --state open --json number --jq '.[0].number' || true)"
          if [ -n "${open_pr:-}" ]; then
            gh pr edit "${open_pr}" --title "$PR_TITLE"
          else
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "$PR_TITLE" \
              --body "Automated content sync from authoritative exporter (${CONTENT_FOLDERS}; deletions included)."
          fi
