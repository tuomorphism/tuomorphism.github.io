name: Export content to site from project repositories

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC nightly
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: content-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute vars
        id: vars
        run: |
          ts="$(date -u +'%Y%m%dT%H%M%SZ')"
          echo "TS=$ts" >> "$GITHUB_ENV"
          echo "BRANCH_NAME=chore/content-${ts}-r${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" >> "$GITHUB_ENV"
          echo "PR_TITLE=Content: nightly export ${ts}" >> "$GITHUB_ENV"

      - name: Prepare PR branch from main
        run: |
          git fetch origin --prune
          git checkout -B "$BRANCH_NAME" origin/main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile.exporter
          load: true
          tags: content-export:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run exporter (container as host UID/GID)
        run: |
          uid="$(id -u)"; gid="$(id -g)"
          docker run --rm \
            -u "${uid}:${gid}" \
            -e HOME=/tmp \
            -e EXTERNAL_GIT_PAT="${{ secrets.EXTERNAL_GIT_PAT }}" \
            -v "${{ github.workspace }}:/site" \
            --entrypoint bash \
            content-export:local \
            -lc '
              if [ -n "$EXTERNAL_GIT_PAT" ]; then
                git config --global url."https://$EXTERNAL_GIT_PAT:@github.com/".insteadOf "https://github.com/"
              fi
              umask 002
              python tools/export_all.py
            '

      - name: Show diff (debug)
        run: |
          echo "== git status =="
          git status --porcelain
          echo "== name-only diff vs HEAD =="
          git diff --name-only

      - name: Commit & push changes (unique branch)
        id: commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A src/content
          changed=false
          if ! git diff --staged --quiet; then
            git commit -m "chore(content): nightly export $TS"
            git push -u origin "$BRANCH_NAME"
            changed=true
          else
            echo "No new changes this run."
          fi
          echo "changed=${changed}" >> "$GITHUB_OUTPUT"

      - name: Ensure PR exists / update (gh)
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git fetch origin --prune

          # If a PR for this unique branch already exists (e.g. re-run), don't recreate.
          open_pr=$(gh pr list \
            --base main \
            --head "$BRANCH_NAME" \
            --state open \
            --json number \
            --jq '.[0].number' || true)

          if [ -n "${open_pr:-}" ]; then
            echo "Open PR #$open_pr already exists for $BRANCH_NAME; nothing to create."
          else
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "$PR_TITLE" \
              --body  "Automated nightly export of blog/projects content."
          fi
