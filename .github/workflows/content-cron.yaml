name: Content exporter

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC nightly
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: content-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Init vars
        run: |
          echo "TS=$(date -u +'%Y%m%dT%H%M%SZ')" >> "$GITHUB_ENV"
          echo "BRANCH_NAME=chore/content-auto" >> "$GITHUB_ENV"
          echo "PR_TITLE=Content: nightly export $(date -u +'%Y%m%dT%H%M%SZ')" >> "$GITHUB_ENV"

      - name: Detect existing open PR
        id: detect_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin --prune
          open_pr="$(gh pr list --base main --head "$BRANCH_NAME" --state open --json number --jq '.[0].number' || true)"
          if [ -n "${open_pr:-}" ]; then
            echo "PR_OPEN=true" >> "$GITHUB_ENV"
            echo "OPEN_PR_NUMBER=$open_pr" >> "$GITHUB_ENV"
          else
            echo "PR_OPEN=false" >> "$GITHUB_ENV"
          fi

      - name: Prepare branch
        run: |
          set -euo pipefail
          git fetch origin --prune
          if [ "${PR_OPEN}" = "true" ]; then
            git checkout -B "$BRANCH_NAME" "origin/$BRANCH_NAME"
            git merge --no-edit --strategy-option theirs origin/main || true
          else
            git checkout -B "$BRANCH_NAME" origin/main
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile.exporter
          load: true
          tags: content-export:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run exporter (authoritative mirror)
        run: |
          set -euo pipefail
          uid="$(id -u)"; gid="$(id -g)"
          docker run --rm \
            -u "${uid}:${gid}" \
            -e HOME=/tmp \
            -e EXTERNAL_GIT_PAT="${{ secrets.EXTERNAL_GIT_PAT }}" \
            -v "${{ github.workspace }}:/site" \
            --entrypoint bash \
            content-export:local \
            -lc '
              set -euo pipefail
              if [ -n "${EXTERNAL_GIT_PAT:-}" ]; then
                git config --global url."https://$EXTERNAL_GIT_PAT:@github.com/".insteadOf "https://github.com/"
              fi
              umask 002
              rm -rf /tmp/content && mkdir -p /tmp/content
              python tools/export_all.py --out /tmp/content
              # Authoritative mirror without rsync:
              rm -rf /site/src/content
              mkdir -p /site/src/content
              cp -a /tmp/content/. /site/src/content/
            '

      - name: Commit & push changes
        id: commit
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A src/content

          if git diff --staged --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore(content): nightly export $TS"

          if ! git push -u origin "$BRANCH_NAME" --force-with-lease; then
            git fetch origin "$BRANCH_NAME"
            if ! git rebase "origin/$BRANCH_NAME"; then
              git rebase --abort || true
              git merge --no-edit --strategy-option ours "origin/$BRANCH_NAME"
            fi
            git push -u origin "$BRANCH_NAME" --force-with-lease
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Ensure PR exists / update
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ "${PR_OPEN}" = "true" ]; then
            gh pr edit "${OPEN_PR_NUMBER}" --title "$PR_TITLE"
          else
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "$PR_TITLE" \
              --body "Automated content sync from authoritative exporter (deletions included)."
          fi
