name: Export content

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC nightly
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: content-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: chore/content-auto
      REPO: ${{ github.repository }}
      OWNER: ${{ github.repository_owner }}
      MARKER: .managed-by-exporter

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Timestamp + PR title
        run: |
          TS="$(date -u +'%Y%m%dT%H%M%SZ')"
          echo "TS=$TS" >> "$GITHUB_ENV"
          echo "PR_TITLE=Content sync: $TS" >> "$GITHUB_ENV"

      - name: Prepare content branch (do not modify main)
        run: |
          set -euo pipefail
          git fetch origin --prune
          git checkout -B "$BRANCH_NAME" origin/main || git checkout -b "$BRANCH_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile.exporter
          load: true
          tags: content-export:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run exporter
        env:
          EXTERNAL_GIT_PAT: ${{ secrets.EXTERNAL_GIT_PAT }}
        run: |
          set -euo pipefail
          uid="$(id -u)"; gid="$(id -g)"
          docker run --rm \
            -u "${uid}:${gid}" \
            -e HOME=/tmp \
            -e EXTERNAL_GIT_PAT="${EXTERNAL_GIT_PAT:-}" \
            -v "${{ github.workspace }}:/site" \
            --entrypoint bash \
            content-export:local \
            -lc '
              set -euo pipefail
              if [ -n "${EXTERNAL_GIT_PAT:-}" ]; then
                git config --global url."https://$EXTERNAL_GIT_PAT:@github.com/".insteadOf "https://github.com/"
              fi
              rm -rf /tmp/content && mkdir -p /tmp/content
              python tools/export_all.py --out /tmp/content
              ls -la /tmp/content || true
            '

      - name: Merge exported content (keep manual items)
        run: |
          set -euo pipefail

          SRC=/tmp/content
          DEST=src/content
          mkdir -p "$DEST/post" "$DEST/projects"

          # helper: mark managed folder
          mark_managed() {
            local path="$1"
            touch "$path/$MARKER"
          }

          # 1) POSTS — delete only previously-managed folders that disappeared upstream
          # Build set of exported slugs
          mapfile -t EXPORTED_POSTS < <(find "$SRC/post" -mindepth 1 -maxdepth 1 -type d -printf '%f\n' 2>/dev/null || true)
          # Index exported posts for quick lookup
          printf "%s\n" "${EXPORTED_POSTS[@]:-}" | sort -u > /tmp/exported_posts.txt

          # Remove missing-managed posts (have a marker; no longer exported)
          if [ -d "$DEST/post" ]; then
            while IFS= read -r -d '' dir; do
              slug="$(basename "$dir")"
              if [ -f "$dir/$MARKER" ] && ! grep -qx "$slug" /tmp/exported_posts.txt; then
                echo "Deleting stale managed post: $slug"
                rm -rf "$dir"
              fi
            done < <(find "$DEST/post" -mindepth 1 -maxdepth 1 -type d -print0)
          fi

          # Copy/replace exported posts (mark them as managed)
          if [ -d "$SRC/post" ]; then
            while IFS= read -r -d '' dir; do
              slug="$(basename "$dir")"
              tgt="$DEST/post/$slug"
              rm -rf "$tgt"
              mkdir -p "$tgt"
              cp -a "$dir/." "$tgt/"
              mark_managed "$tgt"
              echo "Synced post: $slug"
            done < <(find "$SRC/post" -mindepth 1 -maxdepth 1 -type d -print0)
          fi

          # 2) PROJECTS — same idea as posts; we add our own marker on copy
          mapfile -t EXPORTED_PROJ < <(find "$SRC/projects" -mindepth 1 -maxdepth 1 -type d -printf '%f\n' 2>/dev/null || true)
          printf "%s\n" "${EXPORTED_PROJ[@]:-}" | sort -u > /tmp/exported_projects.txt

          if [ -d "$DEST/projects" ]; then
            while IFS= read -r -d '' dir; do
              slug="$(basename "$dir")"
              if [ -f "$dir/$MARKER" ] && ! grep -qx "$slug" /tmp/exported_projects.txt; then
                echo "Deleting stale managed project: $slug"
                rm -rf "$dir"
              fi
            done < <(find "$DEST/projects" -mindepth 1 -maxdepth 1 -type d -print0)
          fi

          if [ -d "$SRC/projects" ]; then
            while IFS= read -r -d '' dir; do
              slug="$(basename "$dir")"
              tgt="$DEST/projects/$slug"
              rm -rf "$tgt"
              mkdir -p "$tgt"
              cp -a "$dir/." "$tgt/"
              mark_managed "$tgt"
              echo "Synced project: $slug"
            done < <(find "$SRC/projects" -mindepth 1 -maxdepth 1 -type d -print0)
          fi

      - name: Configure git + stage
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A src/content
          echo "== staged =="
          git diff --staged --name-status || true

      - name: Commit & push if changed
        id: commit
        run: |
          set -euo pipefail
          if git diff --staged --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes; skipping PR."
            exit 0
          fi
          git commit -m "chore(content): sync $TS"
          git push -u origin "$BRANCH_NAME" --force-with-lease
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Install GitHub CLI
        if: steps.commit.outputs.changed == 'true'
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y gh jq

      - name: Create or update PR
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Find existing PR from chore/content-auto -> main (any state)
          PR_JSON="$(gh api -H 'Accept: application/vnd.github+json' \
            "/repos/$REPO/pulls?state=all&base=main&head=$OWNER:$BRANCH_NAME" --jq '.[0] // empty' || true)"

          if [ -z "${PR_JSON:-}" ]; then
            echo "No PR found; creating."
            gh pr create \
              --title "$PR_TITLE" \
              --body "Automated content sync (exported posts/projects). Manual content is preserved. Managed items are marked by \`$MARKER\`." \
              --base main \
              --head "$BRANCH_NAME"
            exit 0
          fi

          NUMBER="$(echo "$PR_JSON" | jq -r '.number')"
          STATE="$(echo "$PR_JSON" | jq -r '.state')"

          if [ "$STATE" = "open" ]; then
            echo "Updating title of open PR #$NUMBER"
            gh pr edit "$NUMBER" --title "$PR_TITLE"
          else
            echo "Reopening closed PR #$NUMBER"
            gh pr reopen "$NUMBER" || true
            gh pr edit "$NUMBER" --title "$PR_TITLE"
          fi
